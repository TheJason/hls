<html>
  <head>
    <script>
      var video = document.createElement('video');
      video.setAttribute('webkit-playsinline, 'true');
      video.setAttribute('src', 'http://static.theochre.com/clients/SpidermanAndroid/1-Opening_MPEG.mp4');
      document.body.appendChild(video);
       
      video.addEventListener('canplaythrough', function(){
          video.play();
      }, false);
       
      video.load(); 
      video.play(); 
      video.pause();
    </script>
  </head>
  <body>
    <div id="video" class="ad-view">
  <div class="video-frame">
 
    <!-- A simple video element. We want to show the default controls and
         want the video to begin playback inline (rather than fullscreen).
         We also attach an ad-outlet so that we can easily reference this
         element from the View Controller code -->
    <video src="http://static.theochre.com/clients/SpidermanAndroid/1-Opening_MPEG.mp4" controls webkit-playsinline ad-outlet="video"></video>
 
    <p>
      The launch experience.
    </p>
 
  </div>
</div>

  
  </body>
