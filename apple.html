<html>
  <head>
    <script>
      var video = document.createElement('video');
      video.setAttribute('webkit-playsinline, 'true'); // must be set before src is set or it will be ignored
      video.setAttribute('src', 'http://static.theochre.com/clients/SpidermanAndroid/1-Opening_MPEG.mp4');
      document.body.appendChild(video); // append video to DOM
       
      video.addEventListener('canplaythrough', function(){
          video.play(); // wait until enough of the video has been downloaded to play it through without hiccups
      }, false);
       
      video.load();  // must be called after the canplaythrough event listener is set
      video.play();  // required for pre-iOS 4.3 devices
      video.pause(); // required for pre-iOS 4.3 devices
    </script>
  </head>
