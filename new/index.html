<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">

</head>

<body>

	<script>
		var vid1 = 'http://static.theochre.com/clients/SpidermanAndroid/1-Opening_MPEG.mp4';
      		var vid2 = 'http://static.theochre.com/clients/SpidermanAndroid/2A-Future_MPEG.mp4';
      		var vid3 = 'http://static.theochre.com/clients/SpidermanAndroid/2B-Past_MPEG.mp4';
		var video1 = document.createElement('video');
		var video2 = document.createElement('video');
		var video3 = document.createElement('video');
		
		video1.setAttribute('webkit-playsinline, 'true'); // must be set before src is set or it will be ignored
		video1.setAttribute('src', vid1);
		
		document.body.appendChild(video1); // append video to DOM
		 
		video1.addEventListener('canplaythrough', function(){
		    video1.play(); // wait until enough of the video has been downloaded to play it through without hiccups
		}, false);
		 
		video1.load();  // must be called after the canplaythrough event listener is set
		video1.play();  // required for pre-iOS 4.3 devices
		video1.pause(); // required for pre-iOS 4.3 devices
	</script>	
</body>
</html>
