    <body>

<div id="theater">
  <video id="video" src="http://static.theochre.com/clients/SpidermanAndroid/1-Opening_MPEG.mp4" controls="false" style="display:none;"></video>
  <canvas id="canvas"></canvas>
  <button id="playbut">Play</button>
  <br />
</div>
<script>
    $(function() {
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  var video = document.getElementById('video');
  var playBut = document.getElementById('playbut');

  $( "#playbut" ).click(function() {video.play();});
  video.addEventListener('play', function() {
    var $this = this; //cache
    (function loop() {
      if (!$this.paused && !$this.ended) {
        ctx.drawImage($this, 0, 0);
        setTimeout(loop, 1000 / 30); // drawing at 30fps
      }
    })();
  }, 0);
});
</script>
    </body>
